<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./../../index.css" />
    <link rel="stylesheet" href="./../../utils.css" />
    <link rel="stylesheet" href="./../dashboard.css" />
    <link
      rel="stylesheet"
      href="https://emoji-button.js.org/1.0.4/emoji-button.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body class="dashboard">
    <nav class="dashboard-navigation">
      <img src="./../../assets/whatsapp.png" alt="whatsapp" />
      <ul>
        <a class="dashboard-navigation--link">
          <img src="/assets/dashboard-nav-icons/1.png" alt="" />
          <span>الرئيسية</span>
        </a>
        <a class="dashboard-navigation--link">
          <img src="/assets/dashboard-nav-icons/2.png" alt="" />
          <span>الباقات</span>
        </a>
        <a class="dashboard-navigation--link">
          <img src="/assets/dashboard-nav-icons/3.png" alt="" />
          <span>الاجهزة المرتبطة</span>
        </a>
        <a class="dashboard-navigation--link">
          <img src="/assets/dashboard-nav-icons/4.png" alt="" />
          <span>جهات الاتصال</span>
        </a>
        <a class="dashboard-navigation--link">
          <img src="/assets/dashboard-nav-icons/5.png" alt="" />
          <span>المجموعات</span>
        </a>
        <a class="dashboard-navigation--link dashboard-navigation--link-active">
          <img src="/assets/dashboard-nav-icons/6-i.png" alt="" />
          <span>الشات بوت</span>
        </a>
        <a class="dashboard-navigation--link">
          <img src="/assets/dashboard-nav-icons/7.png" alt="" />
          <span>الرسائل المجدولة</span>
        </a>
      </ul>
    </nav>
    <main class="dashboard-main">
      <div class="wp-chat-loading">
        <img src="./../../assets/loading-bg.png" alt="loading screen" />
        <div class="loading-indicator">
          <div class="progress-bar">
            <div class="progress-bar-fill"></div>
          </div>
        </div>
        <h2>جاري تحميل دردشاتك</h2>
        <span>مشفرة تماما بين الطرفين</span>
      </div>
    </main>
  </body>
</html>
