<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./../../index.css" />
    <link rel="stylesheet" href="./../../utils.css" />
    <link rel="stylesheet" href="./../dashboard.css" />
    <link
      rel="stylesheet"
      href="https://emoji-button.js.org/1.0.4/emoji-button.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body class="dashboard">
    <nav class="dashboard-navigation">
      <img src="./../../assets/whatsapp.png" alt="whatsapp" />
      <ul>
        <a class="dashboard-navigation--link" href="./../home/home.html">
          <img src="./../../assets/dashboard-nav-icons/1.png" alt="" />
          <span>الرئيسية</span>
        </a>
        <a
          class="dashboard-navigation--link"
          href="./../subscription/subscription.html"
        >
          <img src="./../../assets/dashboard-nav-icons/2.png" alt="" />
          <span>الباقات</span>
        </a>
        <a
          href="./../linked-devices/chat.html"
          class="dashboard-navigation--link"
        >
          <img src="./../../assets/dashboard-nav-icons/3.png" alt="" />
          <span>الاجهزة المرتبطة</span>
        </a>
        <a href="./../contact/contact.html" class="dashboard-navigation--link">
          <img src="./../../assets/dashboard-nav-icons/4.png" alt="" />
          <span>جهات الاتصال</span>
        </a>
        <a href="./../groups/groups.html" class="dashboard-navigation--link">
          <img src="./../../assets/dashboard-nav-icons/5.png" alt="" />
          <span>المجموعات</span>
        </a>
        <a
          href="./../bots/bots.html"
          class="dashboard-navigation--link dashboard-navigation--link-active"
        >
          <img src="./../../assets/dashboard-nav-icons/6-i.png" alt="" />
          <span>الشات بوت</span>
        </a>
        <a
          href="./../scheduled-messages/scheduled-messages.html"
          class="dashboard-navigation--link"
        >
          <img src="./../../assets/dashboard-nav-icons/7.png" alt="" />
          <span>الرسائل المجدولة</span>
        </a>
      </ul>
    </nav>
    <main class="dashboard-main">
      <div class="top-nav">
        <div class="nav-right">
          <span class="nav-title">المحادثات الالية </span>
        </div>
        <div class="nav-center">
          <input type="text" placeholder="قم بالبحث هنا" class="search-input" />
          <i class="fas fa-search search-icon"></i>
        </div>
        <div class="nav-left">
          <i class="fas fa-bell notification-icon">
            <span class="notification-dot"></span>
          </i>
          <div class="user-profile">
            <span class="user-role">عميل</span>
            <img src="./../../assets/avatar.png" alt="User" class="user-img" />
            <i class="fas fa-caret-down"></i>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="campaign-header-container">
          <div>
            <div class="campaign-header-title">
              <i class="fa-solid fa-user-group"></i>
              المحادثات الالية
            </div>
            <span class="campaign-header-subtitle"
              >إدارة المحادثات الالية الخاصة بك.</span
            >
          </div>
          <input
            class="campaign-search-input"
            type="text"
            placeholder="بحث حسب المحادثات الالية"
          />
          <button class="campaign-create-new-button">
            <i class="fa-solid fa-plus"></i> اضافة المحادثات الالية
          </button>
        </div>
        <div class="table-container">
          <table class="campaign-table">
            <thead>
              <tr>
                <th>الاسم</th>
                <th>الاثار</th>
                <th>خطوات الذكاء</th>
                <th>منتهي</th>
                <th>تم التعديل في</th>
                <th>الاجراء</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>مطعم 1</td>
                <td>300</td>
                <td>720</td>
                <td>300</td>
                <td>
                  <div>تم الانشاء منذ شهر</div>
                  <div>تم التعديل منذ اسبوع</div>
                </td>
                <td>
                  <div class="action-dropdown">
                    <button class="action-button">
                      <i class="fa-solid fa-ellipsis"></i>
                    </button>
                    <div class="action-menu">
                      <button class="action-menu-item">
                        <i class="fas fa-copy"></i> نسخ
                      </button>
                      <button class="action-menu-item">
                        <i class="fas fa-edit"></i> تعديل
                      </button>
                      <button class="action-menu-item action-menu-item--red">
                        <i class="fas fa-trash"></i> حذف
                      </button>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="table-empty">
            <img src="./../../assets/empty-table.png" alt="empty table" />
            <span>لا يوجد المحادثات الالية</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
