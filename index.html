<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="utils.css" />
    <title>Document</title>
  </head>
  <body class="body-login">
    <main class="main-login">
      <div class="form-image-container">
        <span>مرحبا بكم في</span>
        <span>CRP WHATSAPP</span>
      </div>
      <div class="form-container">
        <h1>تسجيل الدخول</h1>
        <span>قم بتسجيل الدخول الي موقع جيمكس</span>
        <button class="big-button google-button">التسجيل باستخدام جوجل</button>
        <form action="">
          <div class="input-box">
            <label for="email">البريد الاكتروني</label>
            <input type="email" id="email" />
          </div>
          <div class="input-box">
            <label for="password">كلمة السر</label>
            <input type="password" id="password" />
          </div>
          <div class="flex justify-content-space-between align-items-center">
            <div class="remember-me-box">
              <input name="remember_me" id="remember_me" type="checkbox" />
              <label for="remember_me">تذكرني</label>
            </div>
            <a
              class="forgot-password-link"
              href="./forget-password/forget-password.html"
              >هل نسيت كلمة المرور؟</a
            >
          </div>
          <button class="big-button submit-button">تسجيل الدخول</button>
        </form>
      </div>
    </main class="main-login">
  </body class="body-login">
</html>
